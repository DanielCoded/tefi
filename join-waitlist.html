<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Waitlist - TefiPay</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
            list-style: none;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: opacity 0.3s ease;
        }

        .nav-link:hover {
            opacity: 0.7;
        }

        .nav-cta {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 0.75rem 1.5rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8rem 0;
        }

        .waitlist-container {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(168, 85, 247, 0.2) 100%);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .waitlist-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2);
        }

        button {
            background: linear-gradient(135deg, #a855f7, #6b21a8);
            color: #fff;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(168, 85, 247, 0.4);
        }

        .back-button {
            position: fixed;
            top: 100px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-arrow {
            width: 20px;
            height: 20px;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .back-button:hover .back-arrow {
            transform: rotate(-45deg) translate(-3px, -3px);
        }

        #submitMessage {
            margin-top: 1rem;
            font-weight: 600;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .waitlist-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .back-button {
                top: auto;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">TefiPay</a>
            <ul class="nav-menu">
                <li><a href="index.html#personal" class="nav-link">Personal</a></li>
                <li><a href="index.html#business" class="nav-link">Business</a></li>
                <li><a href="index.html#tefipay18" class="nav-link">E-Wallet</a></li>
                <li><a href="index.html#company" class="nav-link">Company</a></li>
                <li><a href="#" class="nav-link nav-cta">Join the Waitlist</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="waitlist-container">
                <h1>Join the Future of African Finance</h1>
                <p>Be among the first to experience TefiPay's revolutionary banking platform. Sign up now and get exclusive early access!</p>
                <form class="waitlist-form" id="waitlistForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                    <button type="submit">Join the Waitlist</button>
                </form>
                <div id="submitMessage"></div>
            </div>
        </div>
    </main>

    <a href="index.html" class="back-button">
        <span class="back-arrow"></span>
        Back
    </a>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyDlS7-WKloQq0_p7sIJ6Gfh0pw3z86AHmw",
  authDomain: "tefipay-ba888.firebaseapp.com",
  projectId: "tefipay-ba888",
  storageBucket: "tefipay-ba888.firebasestorage.app",
  messagingSenderId: "801163667947",
  appId: "1:801163667947:web:9d8b7d3a685842973bd1ae",
  measurementId: "G-YTXNJW4SEF"
  };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Form submission
        const waitlistForm = document.getElementById('waitlistForm');
        const submitMessage = document.getElementById('submitMessage');

        waitlistForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            try {
                await db.collection('waitlist').add({
                    name,
                    email,
                    phone,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                submitMessage.textContent = 'Thank you for joining our waitlist!';
                submitMessage.className = 'success';
                waitlistForm.reset();
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            } catch (error) {
                console.error('Error adding document: ', error);
                submitMessage.textContent = 'An error occurred. Please try again.';
                submitMessage.className = 'error';
            }
        });
    </script>
</body>
</html>
